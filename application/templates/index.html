{% extends 'base.html' %}

{% block content %}
    
    
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <img src="../static/cars.jpg" alt="cars image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3 class="mt-3">Want to know how much your dream car costs?!</h3>
            <p>We've got you covered!</p>
            <hr class="my-4">
            <div class="btn-container text-center">
                <div class="row">
                    <div class="col-12">
                        <a href="/predict" class="btn btn-success btn-lg btn-block mb-3">Take the quiz!</a>
                    </div>
                    {% if not current_user.is_authenticated  %}
                        <div class="col-12">
                            <a href="/login" class="btn btn-dark text-light btn-lg btn-block">Login/Signup</a>
                        </div>
                    {% endif %}
                    
                </div>
            </div>
            <hr class="my-4">
            <p class="mb-3">To save your desired cars, please login or sign up.</p>
        </div>
    </div>
</div>




{% endblock content %}
