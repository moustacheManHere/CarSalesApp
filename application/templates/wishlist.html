{% extends 'base.html' %}

{% block content %}

<div class="container-fluid text-center bg-dark py-4">
    <h1 class="text-white">Your Wishlist</h1>
</div>

<hr>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Car Name</th>
        <th>Age</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Added On</th>
        <th>Remove?</th>
      </tr>
    </thead>
    <tbody>
      {% for item in wishlist %}
      <tr>
        <td>{{ item.model }}</td>
        <td>{{ item.year }}</td>
        <td>{{ item.brand }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.date }}</td>
        <td>
          <form action="{{ url_for('removeWish', wish=item.car_id) }}" method="post">
            <button type="submit" class="btn btn-primary btn-sm">Remove</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock content %}
